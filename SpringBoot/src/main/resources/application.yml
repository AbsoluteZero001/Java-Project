spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rpsm?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 123456

mybatis:
  # 指定 mapper.xml 的位置
  mapper-locations: classpath:mapper/*.xml

  # 注意这里要用 **包名格式**，不是路径格式
  type-aliases-package: com.springboot.springboot.pojo

  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true  # 开启驼峰映射

# PageHelper 分页插件
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# application.yml 配置上传图片的路径
avatar:
  upload-path: D:/springboot_upload/img/

# Swagger UI 配置
springdoc:
  swagger-ui:
    tagsSorter: alpha                # 接口标签按字母排序
    operationsSorter: alpha          # 接口方法按字母排序
    defaultModelsExpandDepth: -1     # 隐藏自动展开的模型，去掉多余空白输入框
